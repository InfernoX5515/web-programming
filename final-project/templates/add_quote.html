<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="overflow-x:hidden;">
    <div class="row h-100 justify-content-center">
        <div class="d-flex justify-content-center h-100">
            <div class="card h-auto my-auto">
                <div class="card-header">
                    <h1>Add a quote...</h1>
                </div>
                <form action="/add" method="POST" class="mt-5 mb-auto">
                    <table class="mx-3 h-100">
                        <tr>
                            <td style="vertical-align:top">
                                <label for="text">Quote</label>
                            </td>
                            <td>
                                <textarea id="text" name="text" style="width: 20rem; height: 100%; padding:0.5rem"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="author">Author</label>
                            </td>
                            <td>
                                <input type="text" id="author" name="author"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="public">Public?</label>
                            </td>
                            <td>
                                <input type="checkbox" id="public" name="public"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="comments">Allow Comments?</label>
                            </td>
                            <td>
                                <input type="checkbox" id="comments" name="comments"/>
                            </td>
                        </tr>
                    </table>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="w-75 btn btn-primary">Submit</button>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center w-100 mb-3">
                        <a role="button" href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
