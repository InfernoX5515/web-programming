<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="row h-100 justify-content-center">
        <div class="d-flex justify-content-center h-100">
            <div class="card h-50 my-auto">
                <div class="card-header">
                    <h1>Quotes</h1>
                    <hr>
                    <form action="/search" method="GET">
                        <input type="text" id="search" name="query" placeholder="Search for a quote..." value="{{ query }}">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <table class="mx-3 h-100">
                    {% for item in data %}
                    <tr>
                        <td>
                            [{{item["owner"]}}]
                        </td>
                        <td>
                            {{item["text"]}}
                        </td>
                        <td>
                            <em>--</em>
                            <em>{{item["author"]}}</em>
                        </td>
                        <td>
                            [
                            {% if user == item["owner"] %}
                            <a href="/edit/{{item['_id']}}"><i class="material-icons">mode_edit</i></a>
                            <a href="/delete/{{item['_id']}}"><i class="material-icons">delete</i></a>
                            {% endif %}
                            {% if item["comments"] %}
                            <a href="/comments/{{item['_id']}}"><i class="material-icons">forum</i></a>
                            {% endif %}
                            ]
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <hr/>
                <div class="d-flex justify-content-center w-100 mb-5">
                    <a href="/add">Add a new quote!</a>
                </div>
                <hr />
                <div class="d-flex justify-content-center w-100 mb-5">
                    User = {{user}} (<a href="/logout">Logout</a>)
                </div>
            </div>
        </div>
    </div>
</body>
</html>
