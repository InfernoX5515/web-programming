<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="overflow-x:hidden;">
    <div class="row h-100 justify-content-center">
        <div class="d-flex justify-content-center h-100">
            <div class="card h-auto my-auto">
                <div class="card-header">
                    <h1>Please Register</h1>
                </div>
                <form action="/register" method="POST" class="mt-5 mb-auto">
                    <table class="mx-3 h-100">
                        <tr>
                            <td style="vertical-align:top">
                                <label for="user">New User</label>
                            </td>
                            <td>
                                <input type="text" id="user" name="user" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <input type="text" id="password" name="password" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password2">Password, Again</label>
                            </td>
                            <td>
                                <input type="text" id="password2" name="password2" />
                            </td>
                        </tr>
                    </table>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="w-75 btn btn-primary">Sign Up</button>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center w-100 mb-3">
                        <a role="button" href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                <div class="d-flex justify-content-center w-100 mb-5">
                    <a href="/login">Already registered? Log in now!</a>
                </div>

</body>

</html>
